plugins {
    id 'java'
    id 'org.openrewrite.rewrite' version '7.2.1'
}

repositories {
    mavenCentral()
}

rewrite {
    activeRecipe(
        'org.openrewrite.java.OrderImports'
    )
}

dependencies {
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

test {
    useJUnitPlatform()
}